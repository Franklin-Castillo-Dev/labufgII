<p>calculadora-salario componente</p>

<div class="form-group">
  <div class="row mb-3">
    <label for="salario">Salario</label>
    <input
      type="number"
      step="0.01"
      min="0"
      class="form-control"
      id="salario"
      placeholder="Ingrese Salario"
    />
  </div>

  <div class="row mb-4">
    <button class="btn btn-primary" type="button">Calcular</button>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label for="isss">ISSS (3%)</label>
      <input
        class="form-control"
        type="number"
        step="0.01"
        min="0"
        class="form-control"
        id="isss"
        readonly
      />
    </div>

    <div class="col mb-3">
      <label for="afp">AFP (7.25%)</label>
      <input
        class="form-control"
        type="number"
        step="0.01"
        min="0"
        class="form-control"
        id="afp"
        name="afp"
        readonly
      />
    </div>

    <div class="col mb-3">
      <label for="renta">Renta</label>
      <input
        class="form-control"
        type="number"
        step="0.01"
        min="0"
        class="form-control"
        id="renta"
        name="renta"
        readonly
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="salarioLiquido">Salario Liquido</label>
      <input
        class="form-control"
        type="number"
        step="0.01"
        min="0"
        class="form-control"
        id="salarioLiquido"
        name="salarioLiquido"
        readonly
      />
    </div>
  </div>
</div>
