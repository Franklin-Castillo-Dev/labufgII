<p>calculadora-salario works!</p>

<div class="form-group">
    <div class="row mb-3">
        <label for="salario">Salario</label>
        <input type="number" step="0.01" min="0" class="form-control" id="salario"  placeholder="Ingrese Salario"  [(ngModel)]="datos.salario">
    </div>
    
    <div class="row mb-4">
      <button class="btn btn-primary" type="button" (click)="calcularSalarioLiquido()"> Calcular</button>
    </div>

    <div class="row">
        <div class="col mb-3">
            <label for="isss">ISSS (3%)</label>
            <input class="form-control" type="number" step="0.01" min="0" class="form-control" id="isss" readonly [value]="datos.isss">    
        </div>
        
        <div class="col mb-3">
            <label for="afp">AFP (7.25%)</label>
            <input class="form-control" type="number" step="0.01" min="0" class="form-control" id="afp" name="afp" readonly [value]="datos.afp">
        </div>

        <div class="col mb-3">
            <label for="renta">Renta</label>
            <input class="form-control" type="number" step="0.01" min="0" class="form-control" id="renta" name="renta" readonly [value]="datos.renta">    
        </div>              
    </div>   

    <div class="row">
        <div class="col">
            <label for="salarioLiquido">Salario Liquido</label>
            <input class="form-control" type="number" step="0.01" min="0" class="form-control" id="salarioLiquido"  name="salarioLiquido"  readonly [value]="datos.liquido">
        </div>
    </div>    
  </div>
